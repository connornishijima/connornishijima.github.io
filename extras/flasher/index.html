<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <style>
            body{
                color: #fff;
                background-color: #000;
                font-family: "Quicksand", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            #flasher_logo{
                width:100%;
                max-width: 400px;
                display:block;
                margin: 40px auto;
            }

            .install_button{
                color: #fff;
                background-color: #05ad8e;
                padding: 10px;
                border-radius: 8px;
                display: block;
                margin: 15px auto;
            }
            
        </style>
    </head>
    <body>
        <img id="flasher_logo" src="img/device_recovery.png" />
        
        <div id="content">
            <esp-web-install-button manifest="https://connor.nishiji.ma/extras/flasher/v144/manifest.json">
                <button class="install_button" slot="activate">Install 1.4.4 (Fluora Floor)</button>
                <span slot="unsupported">Ah snap, your browser doesn't work! Sorry, this only works on desktop Chrome so far. :(</span>
                <span slot="not-allowed">Sorry pal you can't use the flasher without HTTPS...</span>
            </esp-web-install-button>
            
            <esp-web-install-button manifest="https://connor.nishiji.ma/extras/flasher/v200/manifest.json">
                <button class="install_button" slot="activate">Install 2.0.0 (Fluora Floor)</button>
                <span slot="unsupported">Ah snap, your browser doesn't work! Sorry, this only works on desktop Chrome so far. :(</span>
                <span slot="not-allowed">Sorry pal you can't use the flasher without HTTPS...</span>
            </esp-web-install-button>
            
        </div>

        <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    </body>
</html>
